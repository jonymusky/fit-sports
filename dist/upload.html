<html>
    <head>
      <title>SportFit :: Online Fit tool</title>
    </head>
    <body>
      <div class="container">
        <div class="col-md-12">
        <form ref='uploadForm'
            id='uploadForm'
            action='/fit/upload'
            method='post'
            encType="multipart/form-data">
                <div>
                  1. Add your fit file: <input type="file" name="sampleFile" />
                </div>
                <div>
                  2. Select the format that you want:
                <select name="format">
                  <option value="JSON">JSON</value>
                  <option value="CSV">CSV</value>
                </select>
              </div>
              <div>
                2. Select if you want to download or see the data:
              <select name="output">
                <option value="DOWNLOAD">DOWNLOAD</value>
                <option value="VIEW">VIEW</value>
              </select>
            </div>
            <div>
              3. Optional take some actions over the activity.
              <div class="form-group">
                <label for="remove-altitude">Remove Altitude</label>
                <input type="checkbox" value="1" id="remove-altitude" name="remove-altitude" />
              </div>
            </div>
              <div>
                <input type='submit' value='Convert' />
              </div>
        </form>
        </div></div>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </body>
</html>
